<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        
        <form method="post" action="abc.html" enctype="">
            <fieldset>
                <legend>Sign up</legend>
             Name: <input type="text" name="username" value=""/> <br>
             Email: <input type="email" name="email" value=""/> <br/>
             Gender: 
                     <input type="radio" name="gender" value=""/> Male
                     <input type="radio" name="gender" value=""/> Female
                     <input type="radio" name="gender" value=""/> Other <br/>
            Date Of Birth:
                     <input type="date" name="date of birth" value=""/> <br/>
            Degree: 
                     <input type="checkbox" name="degree" value=""/> SSC
                     <input type="checkbox" name="degree" value=""/> HSC
                     <input type="checkbox" name="degree" value=""/> BSC <br/>
            Blood Group:   
                     <select name="blood group">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option> 
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option><br/>

                User ID: <input type="text" name="username" value=""/> <br>
                Photo: <input type="file" name="" value=""/> <br>
                <input type="submit" name="" value="Submit">
                <input type="reset" name="" value="reset">           
        </fieldset>
        </form>
    </body>
</html>
